        <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <body>
        <div id="card">
            <model-viewer
                    id="model-viewer"
                    alt="A 3D model of a Eyeglass/Sunglass"
                    shadow-intensity="1"
                    camera-controls
                    touch-action="none"
                    auto-rotate>
            </model-viewer>

        </div>
    </body>

    <script type="text/javascript">
            function setupProductUrls(modelUrl, posterUrl, coordinates, envUrl) {
                document.getElementById('model-viewer').src = modelUrl;
                document.getElementById('model-viewer').poster = posterUrl;
                document.getElementById('model-viewer').setAttribute("camera-target", coordinates);
                document.getElementById('model-viewer').setAttribute("environment-image", envUrl);
                //document.getElementById('model-viewer').setAttribute("environment-image", "https://res.cloudinary.com/kumarmk/image/upload/v1764930082/HDR_029_Sky_Cloudy_Bg_j4r6vc.jpg");
            }
            const modelViewer = document.querySelector('model-viewer');
            setupProductUrls("./assets/sku_238660.glb", null, "0m 0m 0m", "./assets/env_2.hdr");
    </script>
</html>
